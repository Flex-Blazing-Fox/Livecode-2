<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://mustopa28121992.github.io/projectt/img/fox--md5--a9e377ae39495073d0e66db163fc8d9b.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Hacktiv Animal</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    
    <!--Favorites-->
    <div class="favorite">
      <h1>My Favorites Animals</h1>
    </div>
    <div class="favorite-container">
      <div class="card">
        <div class="card-image">
          <img
            src="https://a-z-animals.com/media/animals/images/470x370/arctic_fox_11.jpg"
            alt="card image"
          />
        </div>
        <div class="card-body">
          <h3>Artic Fox</h3>
          <p>Extremely thick winter fur!</p>
        </div>
        <button class="delete-btn">remove</button>
      </div>
    </div>

  </body>
